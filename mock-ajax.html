<link rel="import" href="../core-ajax/core-ajax.html">

<script>
(function() {

var mockAjaxApi = {
  go: function() {
    this.async(function() {
      this.xhr.responseText = MockAjax.response;
      this.processResponse(this.xhr); 
    }, null, MockAjax.response);
  }
};

var ca = Polymer.getRegisteredPrototype('core-ajax');
Platform.mixin(ca, mockAjaxApi);
  
// export
MockAjax = {
 latency: 100,
 response: '{"mock": "data"}'
};

})();
</script>
