<link rel="import" href="../core-ajax/core-ajax.html">

<script>

Platform.mixin(Polymer.getRegisteredPrototype('core-ajax'), {
  go: function() {
    this.async(function() {
      this.xhr.responseText = MockAjax.response;
      this.processResponse(this.xhr); 
    }, null, MockAjax.latency);
  }
});
  
// export
MockAjax = {
 latency: 1,
 response: '{"mock": "data"}'
};

</script>
